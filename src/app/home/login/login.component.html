<h4 class="text-center mt-4">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      class="form-control"
      placeholder="nome do usuario"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel" 
      required
    />
    <!--#campoUsuario="ngModel" = guarda o estado do input  -->
    <app-mensagem
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usuario Obrigatório"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control mt-2"
      placeholder="senha do usuario"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
    />

    <app-mensagem
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha Obrigatória"
    ></app-mensagem>
  </div>
  <!--  *ngIf="campoSenha.invalid && campoSenha.touched" = so exibe se o campo estiver invalido e ja tiver sido clicado-->
  <button type="submit" class="btn btn-primary btn-block mt-4 w-50" [disabled]="loginForm.invalid">Login</button>
</form>


<p> Não é um usuário ? 
    <a [routerLink]="['novousuario']"> Cadastre-se. </a>
</p>
