<h4 class="text-center"> Registre-se  e mostre seu pet ao mundo.</h4>

<form class="form mt-4"  [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
    <div class="form-group">
        <input class="form-control" placeholder="e-mail" formControlName="email" >   
        <app-mensagem 
        *ngIf="novoUsuarioForm.get('email')?.errors?.required && novoUsuarioForm.get('email')?.touched"
        mensagem="Email obrigatório"></app-mensagem>  
        <app-mensagem
        *ngIf="novoUsuarioForm.get('email')?.errors?.email && novoUsuarioForm.get('email')?.touched"
        mensagem="email no formato incorreto"></app-mensagem>   
    </div>

    <div class="form-group">
        <input class="form-control" placeholder="nome completo" formControlName="fullName" > 
        <app-mensagem
        *ngIf="novoUsuarioForm.get('fullName')?.errors && novoUsuarioForm.get('fullName')?.touched"
        mensagem="Nome incorreto"
        ></app-mensagem>
    </div>

    <div class="form-group">
        <input placeholder="usuario" class="form-control"  formControlName="userName" >
        <app-mensagem
        *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo && novoUsuarioForm.get('userName')?.touched" 
        mensagem="usuario deve ser em letras minusculas"
        ></app-mensagem> <!-- minusculo foi o objeto criado no arquivo de validação  -->

        <app-mensagem
        *ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente"
        mensagem="Usuario ja existe."
        ></app-mensagem>

    </div>

    <div class="form-group">
        <input class="form-control" type="password" placeholder="senha" formControlName="password" >
        <app-mensagem
        *ngIf="novoUsuarioForm.errors?.senhaIgualUsuario"
        mensagem="senha deve ser diferente do usuario"
        ></app-mensagem>
    </div>

    <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<p> Ja é um usuário ? 
    <a [routerLink]="['']"> Faça login. </a>
</p>
